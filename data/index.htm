<!DOCTYPE HTML>
<html lang='en' dir='ltr'>
  <head>
    <meta content='text/html;charset=utf-8' http-equiv='Content-Type'>
    <meta content='utf-8' http-equiv='encoding'>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <meta name='HandheldFriendly' content='true' />
    <link rel='stylesheet' type='text/css' href='index.css' />
    </head>
  </head>
  <body>
    <h1>
      <span id='nodeName'>%B_NODE_NAME%</span> - Station IP: <span id='stationIp'>%STATION_IP%</span> - AP IP: <span id='apIp'>%AP_IP%</span>
    </h1>
    <div class='boxes_state_setter'>
      <div id='boxTemplate' class='box_wrapper hidden' data-lb='0'>

        <div class='box_state_setter'><span class='box_num_title'>Laser Box <span>0</span></span>
          <div class='setters_gp_title'>Special</div>
          <div class='setters_group special_gp'>
            <button class='button' data-boxstate='0'>
              Manual
            </button>&nbsp;
            <button class='button' data-boxstate='1'>
              Align
            </button>&nbsp;
            <button class='button' data-boxstate='2'>
              IRStUp
            </button>&nbsp;
          </div> <!-- special_gp -->
          <div class='setters_gp_title'>Waiting</div>
          <div class='setters_group waiting_gp'>
            <button class='button' data-boxstate='3'>
              Both
            </button>&nbsp;
            <button class='button' data-boxstate='4'>
              IR
            </button>&nbsp;
            <button class='button' data-boxstate='5'>
              Mesh
            </button>&nbsp;
            <button class='button' data-boxstate='0'>
              None
            </button>&nbsp;
          </div> <!-- waiting_gp -->
          <div class='setters_gp_title'>IR High</div>
          <div class='setters_group pir_high_gp'>
            <button class='button' data-boxstate='6'>
              Both
            </button>&nbsp;
            <button class='button' data-boxstate='7'>
              IR
            </button>&nbsp;
            <button class='button' data-boxstate='8'>
              Mesh
            </button>&nbsp;
            <button class='button' data-boxstate='9'>
              None
            </button>&nbsp;
          </div> <!-- pir_high_gp -->
          <div class='setters_gp_title'>Mesh High</div>
          <div class='setters_group mesh_high_gp'>
            <button class='button' data-boxstate='10'>
              Both
            </button>&nbsp;
            <button class='button' data-boxstate='11'>
              IR
            </button>&nbsp;
            <button class='button' data-boxstate='12'>
              Mesh
            </button>&nbsp;
            <button class='button' data-boxstate='13'>
              None
            </button>&nbsp;
          </div> <!-- mesh_high_gp -->
        </div> <!-- box_state_setter -->

        <div class='slave_box_state_setter'><span class='box_slave_num_title'>Slave to <span>0</span></span>
          <div class='setters_gp_title'>Waiting</div>
          <div class='slave_setters_group waiting_gp'>
            <button class='button' data-slaveboxstate='3'>
              Both
            </button>&nbsp;
            <button class='button' data-slaveboxstate='4'>
              IR
            </button>&nbsp;
            <button class='button' data-slaveboxstate='5'>
              Mesh
            </button>&nbsp;
            <button class='button' data-slaveboxstate='0'>
              None
            </button>&nbsp;
          </div> <!-- waiting_gp -->
          <div class='setters_gp_title'>Mesh High</div>
          <div class='slave_setters_group mesh_high_gp'>
            <button class='button' data-slaveboxstate='10'>
              Both
            </button>&nbsp;
            <button class='button' data-slaveboxstate='11'>
              IR
            </button>&nbsp;
            <button class='button' data-slaveboxstate='12'>
              Mesh
            </button>&nbsp;
            <button class='button' data-slaveboxstate='13'>
              None
            </button>&nbsp;
          </div> <!-- mesh_high_gp -->
        </div> <!-- slave_box_state_setter -->

    </div> <!-- box_wrapper -->
  </div> <!-- boxes_state_setter -->

  <div class='network_state_setter'>Network State Setters
    %NETWORK_SETTER%
  </div> <!-- network_state_setter -->

  <script src='index.js'></script>

  </body>
</html>
